<div class="card card-activity mb-3">
    <img class="card-img-top" alt="{{item?.activity_name}}" style="max-width:300; display: block;"
        src="{{imgUrl}}{{item?.activity_poster}}" data-holder-rendered="true">
    <div class="p-2">
        {{item?.activity_name}}
    </div>
    <div class="card-body">

        <div class="d-block">
            <i class="bi bi-person-badge-fill me-1 text-info"></i> {{item?.activity_receive}}
        </div>
        <div class="d-block">
            <i class="bi bi-geo-alt-fill text-info"></i> {{item?.activity_place}}
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">

            <div style="width:50px;">
                <div class="mini-calendar">
                    <label>{{item?.activity_dateform|thaidate:'date'}}</label>
                    <span>{{item?.activity_dateform|thaidate:'month'}}</span>
                </div>
            </div>
            <div class="btn-group float-end mt-auto" >
                <!-- <a type="button" class="btn btn-sm btn-success" routerLink="../activity/{{item?.activity_id}}"> ลงทะเบียน</a> -->
                <a type="button" class="btn btn-sm btn-success" [routerLink]="['../activity',item?.activity_id]"
                    [state]="{data:item}"> รายละเอียด</a>
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
            </div>                  
        </div>

    </div>
</div>
