<div class="container">
    <div class="row">
        <div class="col">
         
            <div class="card mb-3 mt-5 " style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img *ngIf="isImageSelected" [src]="imagePreviewSrc" class="img-fluid rounded-start" alt="...">
                        <svg *ngIf="!isImageSelected" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="currentColor"
                            class="bi bi-image mt-3 ms-5 " viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            <path
                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                        </svg> 
                    </div>
                    <div class="col-md-8">
                        <form [formGroup]="myForm" (ngSubmit)="submitUpload()">
                            <div class="card-body">
              
            
                                <h5 class="card-title">Select an Image</h5>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input formControlName="name" id="name" type="text" class="form-control">
                                    <!-- <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                                        <div *ngIf="f.name.errors?.required">Name is required.</div>
                                        <div *ngIf="f.name.errors?.minlength">Name should be 3 character.</div>
                                    </div> -->
                                </div>
            
                                <input formControlName="file" id="file" type="file" class="mt-3" (change)="showPreview($event)">
                                <input type="submit" value="submit">
            
            
                            </div>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>

<div class="row my-2">
    <div class="col">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link tabs-form active" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                    aria-selected="true">home</button>
                <button class="nav-link tabs-form" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">profile</button>
                <button class="nav-link tabs-form" id="nav-contact-tab" data-bs-toggle="tab" 
                    data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                    aria-selected="false">contact</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            home
            </div>
            <div class="tab-pane fade show" id="nav-profile" role="tabpanel" aria-labelledby="nav-home-tab">
            profile
            </div>
            <div class="tab-pane fade show" id="nav-contact" role="tabpanel" aria-labelledby="nav-home-tab">
            contact
            </div>                
        </div>
    </div>
</div>

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link tabs-form active" id="tab1-tab" type="button" data-bs-toggle="tab"
            data-bs-target="#tab1"  aria-controls="tab1" role="tab" 
            aria-selected="true">home</button>
        <button class="nav-link tabs-form" id="tab2-tab" type="button" data-bs-toggle="tab"
            data-bs-target="#tab2" aria-controls="tab2" role="tab" 
            aria-selected="false">profile</button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div id="tab1" class="tab-pane fade show active"  role="tabpanel" >
    home
    </div>
    <div id="tab2" class="tab-pane fade show" role="tabpanel">
    profile
    </div>
    
</div>


<div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <button type="button"
        class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
    <button type="button"
        class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">2</button>
    <button type="button"
        class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
        style="width: 2rem; height:2rem;">3</button>
</div>





</div>
