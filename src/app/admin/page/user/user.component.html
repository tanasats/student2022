<div class="container-fluid mt-2">
    <div class="row">
        <div class="col">
            <div class="h5">
                ข้อมูลผู้ใช้งาน
            </div>
            <div class="d-flex py-2">
                <div class="me-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="ค้นหา" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-success text-white" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>


                <div class="align-self-center"><button class="btn btn-success text-white">
                    <i class="bi bi-arrow-repeat"></i>
                    </button></div>
                <div class="align-self-center ms-2"><button class="btn btn-success text-white" [routerLink]="['create']">
                    <i class="bi bi-plus-circle"></i>
                    </button></div>
            </div>

            <table class="item-table">
                <thead>
                    <tr>
                        <th>รหัส</th>
                        <th>ชื่อผู้ใช้งาน</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of items">
                    <tr>
                        <td>{{ item.userid }}</td>
                        <td>{{ item.username }}</td>
                        <td class="fit">
                            <button class="btn btn-sm btn-info text-white" [routerLink]="['update',item.userid]"
                                [state]="{data:item}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="ms-2 btn btn-sm btn-info text-white" (click)="deleteItem(item);">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
